<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OpenVPN Management Dashboard">
    <meta name="theme-color" content="#1f2937">
    <title>OpenVPN Manager</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="preload" href="assets/js/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
</head>
<body class="theme-light" data-theme="light">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading OpenVPN Manager...</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-page hidden">
        <div class="login-container">
            <div class="login-header">
                <svg class="logo" width="48" height="48" viewBox="0 0 24 24">
                    <use href="assets/icons/sprite.svg#shield"></use>
                </svg>
                <h1 data-i18n="login.title">OpenVPN Manager</h1>
                <p data-i18n="login.subtitle">Secure VPN Management Dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="login.username">Username</label>
                    <input type="text" id="username" name="username" required 
                           data-i18n-placeholder="login.usernamePlaceholder">
                    <div class="form-error" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" data-i18n="login.password">Password</label>
                    <input type="password" id="password" name="password" required 
                           data-i18n-placeholder="login.passwordPlaceholder">
                    <div class="form-error" id="password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <span data-i18n="login.signIn">Sign In</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>
            
            <div class="login-footer">
                <div class="login-controls">
                    <button class="btn btn-ghost btn-sm" id="theme-toggle">
                        <svg width="16" height="16">
                            <use href="assets/icons/sprite.svg#sun" id="theme-icon"></use>
                        </svg>
                    </button>
                    
                    <div class="language-selector">
                        <button class="btn btn-ghost btn-sm" id="language-toggle">
                            <img src="assets/images/flags/en.svg" alt="EN" id="current-flag" width="16" height="12">
                            <span id="current-lang">EN</span>
                            <svg width="12" height="12">
                                <use href="assets/icons/sprite.svg#chevron-down"></use>
                            </svg>
                        </button>
                        <div class="language-dropdown hidden" id="language-dropdown">
                            <button class="language-option" data-lang="en">
                                <img src="assets/images/flags/en.svg" alt="EN" width="16" height="12">
                                <span>English</span>
                            </button>
                            <button class="language-option" data-lang="fa">
                                <img src="assets/images/flags/fa.svg" alt="FA" width="16" height="12">
                                <span>فارسی</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24">
                        <use href="assets/icons/sprite.svg#shield"></use>
                    </svg>
                    <span class="sidebar-title">OpenVPN</span>
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <svg width="20" height="20">
                        <use href="assets/icons/sprite.svg#menu"></use>
                    </svg>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#overview" class="nav-link active" data-route="overview">
                            <svg width="20" height="20">
                                <use href="assets/icons/sprite.svg#dashboard"></use>
                            </svg>
                            <span data-i18n="nav.overview">Overview</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#users" class="nav-link" data-route="users">
                            <svg width="20" height="20">
                                <use href="assets/icons/sprite.svg#users"></use>
                            </svg>
                            <span data-i18n="nav.users">Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#openvpn-settings" class="nav-link" data-route="openvpn-settings">
                            <svg width="20" height="20">
                                <use href="assets/icons/sprite.svg#settings"></use>
                            </svg>
                            <span data-i18n="nav.openvpnSettings">OpenVPN Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#charts" class="nav-link" data-route="charts">
                            <svg width="20" height="20">
                                <use href="assets/icons/sprite.svg#chart"></use>
                            </svg>
                            <span data-i18n="nav.charts">Charts & Usage</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#general-settings" class="nav-link" data-route="general-settings">
                            <svg width="20" height="20">
                                <use href="assets/icons/sprite.svg#cog"></use>
                            </svg>
                            <span data-i18n="nav.generalSettings">General Settings</span>
                        </a>
                    </li>
                </ul>
                
                <div class="nav-footer">
                    <div class="nav-controls">
                        <button class="nav-control" id="nav-theme-toggle">
                            <svg width="18" height="18">
                                <use href="assets/icons/sprite.svg#sun" id="nav-theme-icon"></use>
                            </svg>
                        </button>
                        
                        <div class="nav-language">
                            <button class="nav-control" id="nav-language-toggle">
                                <img src="assets/images/flags/en.svg" alt="EN" id="nav-current-flag" width="18" height="14">
                            </button>
                            <div class="nav-language-dropdown hidden" id="nav-language-dropdown">
                                <button class="nav-language-option" data-lang="en">
                                    <img src="assets/images/flags/en.svg" alt="EN" width="16" height="12">
                                    <span>English</span>
                                </button>
                                <button class="nav-language-option" data-lang="fa">
                                    <img src="assets/images/flags/fa.svg" alt="FA" width="16" height="12">
                                    <span>فارسی</span>
                                </button>
                            </div>
                        </div>
                        
                        <button class="nav-control" id="logout-btn">
                            <svg width="18" height="18">
                                <use href="assets/icons/sprite.svg#logout"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle">
                        <svg width="24" height="24">
                            <use href="assets/icons/sprite.svg#menu"></use>
                        </svg>
                    </button>
                    <h1 id="page-title" data-i18n="pages.overview.title">Overview</h1>
                </div>
                
                <div class="header-right">
                    <div class="header-status">
                        <div class="status-indicator online" id="connection-status">
                            <span class="status-dot"></span>
                            <span data-i18n="status.connected">Connected</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content" id="page-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- PWA Manifest -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>

    <!-- Core JavaScript -->
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/charts.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
