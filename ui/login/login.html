<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="/login/login.css" />
<script src="/script.js"></script>
<script src="/api.js"></script>
</head>
<body class="login-page">
<div class="toast-container"></div>
<div class="modal"><div class="modal-content"><p class="modal-message"></p><button class="yes" data-i18n="modal_yes"></button><button class="no" data-i18n="modal_no"></button></div></div>
<div class="auth-wrapper">
<div class="auth-card">
<div class="brand">
<svg class="brand-mark" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#4F46E5"/><stop offset="100%" stop-color="#14B8A6"/></linearGradient></defs><path d="M12 2l7 4v6c0 5-3.5 8.5-7 10-3.5-1.5-7-5-7-10V6l7-4z" fill="url(#g1)"/><path d="M9.5 11a2.5 2.5 0 115 0v2.2a1.3 1.3 0 01-1.3 1.3h-2.4A1.3 1.3 0 019.5 13.2V11z" fill="white" opacity="0.9"/></svg>
<div class="brand-text"><h1 data-i18n="login_title"></h1><p class="brand-sub">OpenVPN Manager</p></div>
</div>

<form id="loginForm" class="auth-form" autocomplete="on">
<label class="input-group"><span class="input-label" data-i18n="label_username"></span><div class="input-wrapper"><span class="input-icon" aria-hidden="true">&#128100;</span><input type="text" id="loginUser" name="username" autocomplete="username" aria-label="username" required /></div></label>
<label class="input-group"><span class="input-label" data-i18n="label_password"></span><div class="input-wrapper"><span class="input-icon" aria-hidden="true">&#128274;</span><input type="password" id="loginPass" name="password" autocomplete="current-password" aria-label="password" required /><button type="button" id="togglePass" class="password-toggle" aria-label="toggle password" data-visible="false"><svg class="eye" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="eye-outline" d="M1.5 12s3.5-7 10.5-7 10.5 7 10.5 7-3.5 7-10.5 7S1.5 12 1.5 12z" stroke="currentColor" stroke-width="1.6" fill="none"/><circle class="eye-pupil" cx="12" cy="12" r="3" fill="currentColor"/><path class="slash" d="M3 21L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button></div></label>
<label class="checkbox"><input type="checkbox" id="rememberMe" /><span class="checkmark"></span><span class="checkbox-label" data-i18n="remember_me"></span></label>
<button id="loginSubmit" class="btn-primary" type="submit"><span data-i18n="btn_login"></span><span class="spinner" aria-hidden="true"></span></button>
</form>

<div class="controls-row">
  <div class="dropdown-wrapper">
    <button type="button" class="dropdown-btn" id="langDropdown" aria-haspopup="true" aria-expanded="false">
      <span class="current-lang">🇮🇷 فارسی</span>
      <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="dropdown-menu" id="langMenu">
      <div class="dropdown-item" data-lang="fa">
        <span class="lang-flag">🇮🇷</span>
        <span class="lang-name">فارسی</span>
      </div>
      <div class="dropdown-item" data-lang="en">
        <span class="lang-flag">🇺🇸</span>
        <span class="lang-name">English</span>
      </div>
    </div>
  </div>
  <button type="button" class="theme-btn" id="themeToggle" aria-label="theme">🌙</button>
</div>

<div class="auth-footer"><small>&copy; <span class="year"></span> OpenVPN Manager</small></div>
</div>
</div>

<script src="/login/login.js"></script>
</body>
</html>
