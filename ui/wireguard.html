<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="utf-8" />
<title>WireGuard Settings</title>
<link rel="stylesheet" href="styles.css" />
<script src="script.js"></script>
</head>
<body>
<div class="toast-container"></div>
<div class="modal"><div class="modal-content"><p class="modal-message"></p><button class="yes" data-i18n="modal_yes"></button><button class="no" data-i18n="modal_no"></button></div></div>
<div class="container">
<nav class="sidebar">
<h1 data-i18n="sidebar_title"></h1>
<button onclick="toggleTheme()" data-i18n="btn_theme"></button>
<select id="langSelect" onchange="setLanguage(this.value)">
<option value="fa" data-i18n="lang_fa"></option>
<option value="en" data-i18n="lang_en"></option>
</select>
<ul>
<li><a href="overview.html" data-i18n="nav_overview"></a></li>
<li><a href="users.html" data-i18n="nav_users"></a></li>
<li><a href="openvpn.html" data-i18n="nav_openvpn"></a></li>
<li><a href="wireguard.html" data-i18n="nav_wireguard"></a></li>
<li><a href="settings.html" data-i18n="nav_settings"></a></li>
<li><a href="index.html" data-i18n="nav_logout"></a></li>
</ul>
</nav>
<div class="content">
<header><div data-i18n="wireguard_title"></div></header>
<section style="margin-top:1rem;">
<div data-i18n="status_stopped"></div>
<button onclick="showModal(translations[currentLang].start+'?',()=>showToast(translations[currentLang].start))" data-i18n="start"></button>
<button onclick="showModal(translations[currentLang].stop+'?',()=>showToast(translations[currentLang].stop))" data-i18n="stop"></button>
<button onclick="showModal(translations[currentLang].restart+'?',()=>showToast(translations[currentLang].restart))" data-i18n="restart"></button>
<button onclick="showToast(translations[currentLang].logs_btn)" data-i18n="logs_btn"></button>
<p data-i18n="placeholder_msg"></p>
</section>
</div>
</div>
</body>
</html>
